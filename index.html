<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="todo">
            <div class="todo-header">
                <h1 class="todo-header__title">Все задачи</h1>
                <div class="todo-header__input">
                    <input type="text" class="todo-header__input-area" value>
                    <button class="todo-header___input-add" data-todo-element="todo-header___input-add"></button>
                </div>
            </div>
            <div class="todo-tasks">
                <div class="todo-tasks-container">
                    <h2 class="todo__list-title todo__list-active-title">Текущие задачи</h2>
                    <ul class="todo__list todo__list-active" data-todo-option="active">
                    </ul>
                </div>
                
                <div class="todo-tasks-container">
                    <h2 class="todo__list-title todo__list-ready-title">Выполнение задачи</h2>
                    <div class="todo__list-ready-inner">
                        <button class="todo__list-ready-del-item"> Удалить</button>
                        <ul class="todo__list todo__list-ready">
                        </ul>
                    </div>
                </div>
               
            </div>
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
